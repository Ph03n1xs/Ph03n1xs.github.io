<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PH03n1x was here..</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(135deg, #181a1b 70%, #23272a 100%);
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .center-box {
      background: #23272aee;
      border-radius: 22px;
      box-shadow: 0 8px 32px #5f6cff33;
      padding: 48px 36px 36px 36px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      max-width: 400px;
    }
    .bird {
      width: 90px;
      height: 90px;
      margin-bottom: 18px;
      animation: fly 2.5s infinite alternate ease-in-out;
      filter: drop-shadow(0 0 18px #5f6cff88);
    }
    @keyframes fly {
      0% { transform: translateY(0) scale(1);}
      50% { transform: translateY(-18px) scale(1.05);}
      100% { transform: translateY(0) scale(1);}
    }
    .phx-text {
      font-size: 2.1em;
      font-weight: bold;
      letter-spacing: 2px;
      color: #5f6cff;
      text-shadow: 0 2px 12px #000a;
      margin-bottom: 10px;
      text-align: center;
    }
    .phx-sub {
      color: #b8d6ff;
      font-size: 1.1em;
      margin-bottom: 18px;
      text-align: center;
      letter-spacing: 1px;
    }
    .footer {
      margin-top: 40px;
      color: #a259ff99;
      font-size: 1em;
      letter-spacing: 1px;
      text-align: center;
      opacity: 0.7;
    }
    @media (max-width: 600px) {
      .center-box { padding: 24px 6px 18px 6px; max-width: 98vw;}
      .phx-text { font-size: 1.3em; }
      .bird { width: 60px; height: 60px; }
    }
  </style>
</head>
<body>
  <div class="center-box">
    <!-- Phoenix bird SVG -->
    <svg class="bird" viewBox="0 0 80 80">
      <defs>
        <radialGradient id="phxBody" cx="50%" cy="50%" r="60%">
          <stop offset="0%" stop-color="#fff176"/>
          <stop offset="60%" stop-color="#ff9800"/>
          <stop offset="100%" stop-color="#e65100"/>
        </radialGradient>
        <linearGradient id="phxWing" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#ffd54f"/>
          <stop offset="100%" stop-color="#ff6f00"/>
        </linearGradient>
      </defs>
      <!-- Body -->
      <ellipse cx="40" cy="48" rx="18" ry="22" fill="url(#phxBody)" />
      <!-- Left wing -->
      <path d="M40 48 Q10 38 18 18 Q32 32 40 28" fill="url(#phxWing)" opacity="0.85"/>
      <!-- Right wing -->
      <path d="M40 48 Q70 38 62 18 Q48 32 40 28" fill="url(#phxWing)" opacity="0.85"/>
      <!-- Head -->
      <ellipse cx="40" cy="28" rx="7" ry="8" fill="url(#phxBody)" />
      <!-- Beak -->
      <polygon points="40,20 43,15 41,22" fill="#ffd54f"/>
      <!-- Eye -->
      <ellipse cx="43" cy="27" rx="1.2" ry="1.7" fill="#23272a"/>
      <!-- Tail -->
      <path d="M40 70 Q36 62 40 60 Q44 62 40 70" fill="#ff9800"/>
      <path d="M40 70 Q32 58 38 56 Q42 58 40 70" fill="#ffd54f" opacity="0.7"/>
      <path d="M40 70 Q48 58 42 56 Q38 58 40 70" fill="#ffd54f" opacity="0.7"/>
    </svg>
    <div class="phx-text">PH03n1x was here..</div>
    <div class="phx-sub">This is a temporary GitHub Pages site.<br>Come back soon for something awesome!</div>
  </div>
  <div class="footer">
    &copy; 2025 PH03n1x &mdash; <a href="https://github.com/" style="color:#5f6cff;text-decoration:none;">GitHub</a>
  </div>
</body>
</html>
