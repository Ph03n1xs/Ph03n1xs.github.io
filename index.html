<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated GitHub Page</title>
    
    <!-- Add an external animation library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            color: white;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .container {
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            display: inline-block;
        }

        .animated-box {
            width: 100px;
            height: 100px;
            background-color: white;
            margin: 20px auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1 class="animate__animated animate__bounce">Welcome to My GitHub Page!</h1>
    <p class="animate__animated animate__fadeIn">Enjoy this temporary animated website!</p>

    <div class="container">
        <p>This box moves with GSAP animation!</p>
        <div class="animated-box" id="box"></div>
    </div>

    <!-- GSAP Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        gsap.to("#box", { duration: 2, x: 200, y: 50, repeat: -1, yoyo: true, ease: "power1.inOut" });
    </script>

</body>
</html>
